<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<!-- style.css -->
		<link rel="stylesheet" href="style.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<!-- <h1>Hello, world!</h1> -->

		<nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd">
			<!-- Navbar content -->
			<a class="navbar-brand mx-4" href="#"><b>Image Manipulator</b></a>
		</nav>

		<div class="container">
			<!-- input -->
			<div class="row">
				<div class="col-8 mx-auto">
					<div class="input-group my-4 mb-3">
						<input
							type="file"
							accept="image/gif, image/jpeg, image/png"
							class="form-control"
							placeholder="Please choose an image"
							aria-label="Recipient's username"
							aria-describedby="basic-addon2"
							id="upload_image"
						/>
						<!-- <button class="input-group-text btn-secondary"
						id="upload_image_btn"
							>Choose image</button
						>
						<label for="file" style="cursor: pointer;">Upload Image</label> -->
					</div>
				</div>
			</div>
			<!-- canvas -->
			<div class="row">
				<canvas class="col-6 mx-auto my-4"></canvas>
			</div>

			
		</div>

		<div class="container">
			<div class="row align-items-start">
			  <div class="col">
				<table class="table table-borderless">
					<tbody>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary brightness_remove filter_btn">-</button>
								<button type="button" class="btn btn-secondary" disabled>Brightness</button>
								<button type="button" class="btn btn-primary brightness_add filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary contrast_remove filter_btn">-</button>
								<button type="button" class="btn btn-secondary" disabled>Contrast</button>
								<button type="button" class="btn btn-primary contrast_add filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary vibrance_remove filter_btn">-</button>
								<button type="button" class="btn btn-secondary" disabled>Vibrance</button>
								<button type="button" class="btn btn-primary vibrance_add filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary saturation_remove filter_btn">-</button>
								<button type="button" class="btn btn-secondary" disabled>Saturation</button>
								<button type="button" class="btn btn-primary saturation_add filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-primary exposure_remove filter_btn">-</button>
								<button type="button" class="btn btn-secondary" disabled>Exposure</button>
								<button type="button" class="btn btn-primary exposure_add filter_btn">+</button>
							</div>
						</tr>
					  </tbody>
				  </table>
			  </div>
			  <div class="col">
				<table class="table table-borderless">
					<tbody>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Hue</button>
								<button type="button" class="btn btn-primary hue filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Gamma</button>
								<button type="button" class="btn btn-primary gamma filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Clip</button>
								<button type="button" class="btn btn-primary clip filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>StackBlur</button>
								<button type="button" class="btn btn-primary stackblur filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Sepia</button>
								<button type="button" class="btn btn-primary sepia filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Noise</button>
								<button type="button" class="btn btn-primary noise filter_btn">+</button>
							</div>
						</tr>
						<tr>
							<div class="btn-group me-2 mb-2" role="group" aria-label="First group">
								<button type="button" class="btn btn-secondary" disabled>Sharpen</button>
								<button type="button" class="btn btn-primary sharpen filter_btn">+</button>
							</div>
						</tr>
						  
					</tbody>
				</table>
			  </div>
			  <div class="col">
				<div class="d-grid gap-2">
					<button class="btn btn-primary vintage filter_btn" type="button">Vintage</button>
					<button class="btn btn-primary lomo filter_btn" type="button">Lomo</button>
					<button class="btn btn-primary clarity filter_btn" type="button">Clarity</button>
					<button class="btn btn-primary sincity filter_btn" type="button">Sin city</button>
					<button class="btn btn-primary sunrise filter_btn" type="button">Sunrise</button>
					<button class="btn btn-primary crossprocess filter_btn" type="button">Cross Process</button>
					
				  </div>
			  </div>
			  <div class="col">
				<div class="d-grid gap-2">
					
					<button class="btn btn-primary orangepeel filter_btn" type="button">Orange Peel</button>
					<button class="btn btn-primary love filter_btn" type="button">Love</button>
					<button class="btn btn-primary grungy filter_btn" type="button">Grungy</button>
					<button class="btn btn-primary jarques filter_btn" type="button">Jarques</button>
					<button class="btn btn-primary pinhole filter_btn" type="button">Pinhole</button>
					<button class="btn btn-primary oldboot filter_btn" type="button">Old Boot</button>
				  </div>
			  </div>
			  <div class="col">
				<div class="d-grid gap-2">
					
					<button class="btn btn-primary glowingsun filter_btn" type="button">Glowing Sun</button>
					<button class="btn btn-primary hazydays filter_btn" type="button">Hazy days</button>
					<button class="btn btn-primary hermajesty filter_btn" type="button">Her Majesty</button>
					<button class="btn btn-primary nostalgia filter_btn" type="button">Nostalgia</button>
					<button class="btn btn-primary hemingway filter_btn" type="button">Hemingway</button>
					<button class="btn btn-primary concentrate filter_btn" type="button">Concentrate</button>
				  </div>
			  </div>
			</div>
		</div>


		<div class="container mb-3">
			<div class="row align-items-start">
			  <div class="col d-grid">
				<button type="button" class="btn btn-info download_btn">Download Image</button>
			  </div>
			  <div class="col d-grid">
				<button type="button" class="btn btn-danger revert_btn">Remove filter</button>
			  </div>
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
